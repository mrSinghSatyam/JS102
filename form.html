<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: lightblue;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Feedback Form Container */
.feedback-container {
    background-color: #ffffff;
    width: 400px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Header */
.feedback-container h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555;
}

input, select, textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

input:focus, select:focus, textarea:focus {
    border-color: #007BFF;
    outline: none;
}

/* Submit Button Styling */
button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
    transition: 0.3s;
}

    </style> <!-- Link to external CSS -->
</head>
<body>
    <div class="feedback-container">
        <h2 id="FF"></h2>
        <form>
            <!-- Name Input -->
            <label for="name" id="name1"></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <!-- Email Input -->
            <label for="email" id="email1"></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Division Dropdown -->
            <label for="division" id="div1"></label>
            <select id="div" name="division" required>
                <option value="A" id="op1"></option>
                <option value="B" id="op2"></option>
                <option value="C" id="op3"></option>
                <option value="D" id="op4"></option>
            </select>
            
            <!-- Feedback Textarea -->
            <label for="feedback" id="fd"></label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
            
            <!-- Submit Button -->
            <button type="submit" id="sub" onclick="show()">Submit</button>
        </form>
        <p id="myP"></p>
    </div>
    <script>
        //FeedBack Form
let name = document.getElementById("name").value
document.getElementById("FF").textContent = "Feedback Form"

document.getElementById("name1").textContent = "Name:"

document.getElementById("email1").textContent = "Email:"

document.getElementById("div1").textContent = "Division:"
document.getElementById("op1").textContent = "A"
document.getElementById("op2").textContent = "B"
document.getElementById("op3").textContent = "C"
document.getElementById("op4").textContent = "D"

document.getElementById("fd").textContent = "Feedback:"

document.getElementById("sub").textContent = "Submit"
console.log(name)
 function show(){
    document.getElementById("myP").textContent = `Thankyou for your Feedback`
 }
    </script>
</body>
</html>
