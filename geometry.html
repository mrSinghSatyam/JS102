<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Geometry Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: lightblue;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #555;
        }

        .card input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* #4caf50 */
        .card button {
            padding: 10px 15px;
            background: #1d8ed0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #45a049;
        }

        .output {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>3D Geometry Calculator</h1>
    <div class="container">

        <div class="card">
            <h2>Cube</h2>
            <input type="number" id="cubeSide" placeholder="Enter side length">
            <button onclick="calculateCube()">Calculate</button>
            <div class="output" id="cubeOutput"></div>
        </div>

        <div class="card">
            <h2>Sphere</h2>
            <input type="number" id="sphereRadius" placeholder="Enter radius">
            <button onclick="calculateSphere()">Calculate</button>
            <div class="output" id="sphereOutput"></div>
        </div>

        <div class="card">
            <h2>Cylinder</h2>
            <input type="number" id="cylinderRadius" placeholder="Enter radius">
            <input type="number" id="cylinderHeight" placeholder="Enter height">
            <button onclick="calculateCylinder()">Calculate</button>
            <div class="output" id="cylinderOutput"></div>
        </div>

        <div class="card">
            <h2>Cone</h2>
            <input type="number" id="coneRadius" placeholder="Enter radius">
            <input type="number" id="coneHeight" placeholder="Enter height">
            <button onclick="calculateCone()">Calculate</button>
            <div class="output" id="coneOutput"></div>
        </div>

        <div class="card">
            <h2>Rectangular Prism</h2>
            <input type="number" id="prismLength" placeholder="Enter length">
            <input type="number" id="prismWidth" placeholder="Enter width">
            <input type="number" id="prismHeight" placeholder="Enter height">
            <button onclick="calculatePrism()">Calculate</button>
            <div class="output" id="prismOutput"></div>
        </div>

        <div class="card">
            <h2>Pyramid</h2>
            <input type="number" id="pyramidBase" placeholder="Enter base length">
            <input type="number" id="pyramidHeight" placeholder="Enter height">
            <button onclick="calculatePyramid()">Calculate</button>
            <div class="output" id="pyramidOutput"></div>
        </div>

        <div class="card">
            <h2>Hemisphere</h2>
            <input type="number" id="hemisphereRadius" placeholder="Enter radius">
            <button onclick="calculateHemisphere()">Calculate</button>
            <div class="output" id="hemisphereOutput"></div>
        </div>

        <div class="card">
            <h2>Tetrahedron</h2>
            <input type="number" id="tetrahedronEdge" placeholder="Enter edge length">
            <button onclick="calculateTetrahedron()">Calculate</button>
            <div class="output" id="tetrahedronOutput"></div>
        </div>

    </div>
    <script src="./geometry.js"></script>
</body>
</html>
