<body>
  <div class="converter-container">
    <h1>Converter</h1>
    <div class="input-group">
      <label for="value">Enter Value:</label>
      <input type="number" id="value" placeholder="Enter a value">
    </div>
    <div class="input-group">
      <label for="conversionType">Select Conversion:</label>
      <select id="conversionType">
        <option value="mass-kg-to-lb">Kilograms to Pounds</option>
        <option value="mass-lb-to-kg">Pounds to Kilograms</option>
        <option value="length-m-to-ft">Meters to Feet</option>
        <option value="length-ft-to-m">Feet to Meters</option>
      </select>
    </div>
    <button onclick="convert()">Convert</button>
    <div id="result" class="result"></div>
  </div>
  <script>
    function convert() {
    const value = parseFloat(document.getElementById('value').value);
    const conversionType = document.getElementById('conversionType').value;
    let result = '';
  
    if (isNaN(value)) {
      result = 'Please enter a valid number.';
    } else {
      switch (conversionType) {
        case 'mass-kg-to-lb':
          result = `${value} kg = ${(value * 2.20462).toFixed(2)} lb`;
          break;
        case 'mass-lb-to-kg':
          result = `${value} lb = ${(value / 2.20462).toFixed(2)} kg`;
          break;
        case 'length-m-to-ft':
          result = `${value} meters = ${(value * 3.28084).toFixed(2)} feet`;
          break;
        case 'length-ft-to-m':
          result = `${value} feet = ${(value / 3.28084).toFixed(2)} meters`;
          break;
        default:
          result = 'Invalid conversion type.';
      }
    }
  
    document.getElementById('result').textContent = result;
  }
  
  </script>
